databases:
  - name: lce-db
    plan: starter
    databaseName: lce_db
    user: lce_user

services:
  - type: web
    name: lce-api
    plan: starter
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://luxurycoachexchange.com
      - key: UNLOCK_PRICE
        value: "50000"
